<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Understand JavaScript</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Speed = Excitement!"
        }
    </script>
</head>
<body>
    <h1>This is our JS Page</h1>
    <p>Here we are, trying to understand an interactive language</p>
    <p>Tis quite fast-paced a course we are on</p>
    <p id="demo"> The speed gets me excited.</p>
    <button type="button" onclick="myFunction()"> Press me!</button>
</body>
</html>
